<!-- // use logical operators to find whether the age of a person lies between 10 and 20 in JS -->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Age of Person</title>
    </head>

    <body>
        <script>
            let age = prompt("Enter age of Person : ")
            age = Number.parseInt(age)

            if(age<0) {
                alert("Enter valid age !")
            }
            else if(age>10 && age<20) {
                alert("Age lies between 10 and 20")
            }
            else {
                alert("Age is either less than 10 or greater than 20")
            }
        </script>
    </body>
</html>
