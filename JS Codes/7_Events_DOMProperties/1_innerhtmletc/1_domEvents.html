<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DOM - Elements</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="firstCont" class="class1" data-game="mario" data-player="shrey">
        This is first container
    </div>

    This is the start of second container (outer)
    <div class="container">
        This is the start of second container (inner)
        <div id="second">This is second element</div>
        This is end of second container  (inner)
    </div>
    This is end of second container (outer)

    <span id="first"><b>This is Bold</b>This is Span Tag</span>

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</html>
