<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Age Prompt</title>
</head>

<body>

  <script>
    let a = prompt("Enter your age : ")
    a = Number.parseInt(a)
    console.log(typeof a)

    if (a < 0) {
      alert("this is invalid age")
    }
    else if (a < 9) {
      alert("You are a kid, you cannot even think about driving")
    }
    else if (a < 18 && a >= 9) {
      alert("You are a kid, you can drive after 18 ")
    }
    else {
      alert("You are adult, you can drive")
    }
    console.log("You can", (a < 18 ? "Not drive" : "drive"))
  </script>

</body>
</html>
