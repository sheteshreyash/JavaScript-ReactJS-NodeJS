<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title></title>
</head>

<body>
    <script>
        let sum = 0;
        let n = prompt("Enter value of n : ")
        n = Number.parseInt(n)
        for (let i = 0; i < n; i++) {
            sum += (i+1)
        }
        alert("Sum of first " + n + " Natural Numbers is " + sum)
        console.log("Sum of first " + n + " Natural Numbers is " + sum)

    </script>
</body>

</html>
