<!-- create a filter of numbers divisible by 10 from a given array -->


<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title></title>
</head>

<body>
    <script>
        let numarr = [12, 234, 56, 88, 78, 60, 70];
        let newnum = numarr.filter((x) => {
                return x % 10 == 0;
        })
        console.log(newnum)
        alert(newnum)

    </script>
</body>

</html>
